{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-md fixed-top  navbar-light">
    <div class="container"> 
      <a href="{% url 'index' %}" class="navbar-brand">
        <img src="{% static 'img/mlogo.png' %}" width="50" alt="">
        <h1 class="d-inline align-center">Mizuxe</h1>
      </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li 
            {% if '/' == request.path %}
              class="nav-item active"
            {% else %}
              class="nav-item"
            {% endif %} 
          >
            <a href="{% url 'index' %}" class="nav-link">Home</a>
          </li>
          <li
            {% if 'book' in request.path %}
              class="nav-item active"
            {% else %}
              class="nav-item"
            {% endif %}
          >
            <a href="{% url 'booklist' %}" class="nav-link">Books for Donations</a>
          </li>
          {% if user.is_authenticated %}
            <li 
            {% if 'dashboard' in request.path %}
              class="nav-item active"
            {% else %}
              class="nav-item"
            {% endif %}
            >
              <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
            </li>

            <li class="nav-item">
              <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
              <i class="fas fa-sign-out-alt"></i> Logout
              </a>

              <form action="{% url 'logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden" name="">
              </form>
            </li>
          {% else %}
            <li 
            {% if 'login' in request.path %}
              class="nav-item active"
            {% else %}
              class="nav-item"
            {% endif %}
            >
              <a href="{% url 'login' %}" class="nav-link">Log In</a>
            </li>
            <li 
            {% if 'register' in request.path %}
              class="nav-item active"
            {% else %}
              class="nav-item"
            {% endif %}
            >
              <a href="{% url 'register' %}" class="nav-link">Sign Up</a>
            </li>
            
          {% endif %}
          
        </ul>
      
      </div> 
    </div>
  </nav>
